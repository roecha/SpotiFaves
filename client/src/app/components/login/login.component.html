<div class="background">
  <form id="login-form" class="mx-auto text-center shadow">
    <h3>Log Into Spotifaves</h3>
    <div class="text-center">
      <div>
        <div class="form-group mb-2">
          <label for="lg_username" class="sr-only">E-mail</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="username"
            [(ngModel)]="username"
          />
        </div>

        <div class="form-group mb-2">
          <label for="lg_password" class="sr-only">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="password"
            [(ngModel)]="password"
          />
        </div>
      </div>

      <button type="submit" (click)="login()" class="btn btn-primary mx-auto">
        Login
        <i class="glyphicon glyphicon-chevron-right"></i>
      </button>
      <p *ngIf="isError" class="text-center" style="color: red;">Invalid email or password</p>
    </div>
  </form>
</div>
